
pool: hosted-linux

pr: none

trigger:
  branches:
    include:
      - master
      - theNuget

  paths:
    include:
      - src/Auth.Models
      - src/Auth.ApiConsumer
      - src/Auth.ServerSDK
      - pipelines/Nuget.yaml


variables:
  MajorVersion: 1
  MinorVersion: 0

name: $(MajorVersion).$(MinorVersion).$(Build.BuildId)

parameters:
  - name: projects
    type: object
    default:
    - Auth.Models
    - Auth.ApiConsumer
    - Auth.ServerSDK

stages:

  - stage: 
    displayName: Build

    jobs:

      - job: Compile
        steps:

        - ${{ each project in parameters.projects }}:
          - script: |
              dotnet pack ${{ project }} \
              -c release \
              -o $(System.DefaultWorkingDirectory)/nugets \
              /p:PackageVersion=$(Build.BuildNumber)
            workingDirectory: src
            displayName: Packing ${{ project }}
        

        - publish: nugets
          artifact: packed

  - stage: Deploy
    jobs:
      - job: Push
        workspace:
          clean: all

        steps:

        - download: current
          artifact: packed

        - checkout: none

        - task: NuGetAuthenticate@1
          inputs:
            nuGetServiceConnections: Development Nugets

        - script: |
            dotnet nuget push "$(Pipeline.Workspace)/**/*.nupkg" \
                --source "https://pkgs.dev.azure.com/nevillenazerane/Nugets/_packaging/Development_Projects/nuget/v3/index.json" \
                --api-key "DummyKey"
          displayName: Push NuGet packages

       